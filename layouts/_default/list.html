{{ define "main" }}
  <div class="content-wrapper">
    <h1>Posts</h1>
    {{ range .Pages }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
        <p>{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}"><span class="reading-time">(Go deeper {{ .ReadingTime }} min. read)</span></a>
      </article>
      <hr>
    {{ end }}
  </div>
{{ end }}
